<div class="register-container">
  <meta charset="utf-8" />
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="role">選擇角色:</label>
      <select [(ngModel)]="role" name="role" required>
        <option value="admin">Admin</option>
        <option value="customer">Customer</option>
        <option value="vendor">Vendor</option>
      </select>
    </div>

    <div>
      <label for="username">帳號:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>

    <div>
      <label for="email">電子郵件:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div>
      <label for="password">密碼:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div>
      <label for="confirmPassword">確認密碼:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit">註冊</button>
    <div class="login">已有帳號？
      <a routerLink="login" routerLinkActive="active">登入</a>
    </div>
  </form>
</div>
