<!-- vendor-view-detail.component.html -->
<div class="vendor-view-detail">
  <img [src]="product.imageUrl" alt="{{ product.name }}" class="detail-image" />
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <div class="price">價格: {{ product.price }}元</div>
  <button (click)="editProduct()">編輯</button>
  <button class="delete" (click)="deleteProduct()">下架</button>
</div>
