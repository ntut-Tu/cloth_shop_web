<mat-card class="modal-content">
  <mat-card-header>
    <mat-icon class="close-button" (click)="close()">close</mat-icon>
  </mat-card-header>

  <mat-card-content>
    <img mat-card-image [src]="data?.imageUrl" alt="{{ data?.name }}" class="detail-image" />
    <h2 mat-card-title>{{ data?.name }}</h2>
    <p mat-card-subtitle>{{ data?.description }}</p>

    <div *ngIf="data?.productVariants?.length > 0; else errorTemplate" class="variant-selection">
      <mat-form-field appearance="fill">
        <mat-label>選擇款式</mat-label>
        <mat-select (selectionChange)="onVariantChange($event)">
          <mat-option *ngFor="let variant of data.productVariants" [value]="variant.productVariantId">
            {{ variant.color }} - {{ variant.size }} - {{ variant.price }}元
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <ng-template #errorTemplate>
      <p class="error-message">商品資訊載入失敗。</p>
    </ng-template>

    <div *ngIf="selectedVariant">
      <p>價格: {{ selectedVariant.price }}元</p>
      <p>目前庫存: {{ selectedVariant.stock }}</p>
      <mat-slide-toggle
        [(ngModel)]="selectedVariant.isActive"
        (change)="toggleActiveStatus()"
      >{{ selectedVariant.isActive ? '已上架' : '未上架' }}</mat-slide-toggle
      >
      <mat-form-field class="example-full-width">
        <mat-label>增加庫存</mat-label>
        <input matInput type="number" [(ngModel)]="stockToAdd" placeholder="輸入增加的庫存數量" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="updateStock()">確認增加庫存</button>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="close()">關閉</button>
  </mat-card-actions>
</mat-card>
