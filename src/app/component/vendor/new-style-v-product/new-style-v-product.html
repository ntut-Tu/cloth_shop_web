<mat-drawer-container>
  <mat-drawer mode="side" opened style="width: 150px">
    <h3>商品分類</h3>
    <mat-list>
      <mat-list-item *ngFor="let category of categories" (click)="onCategorySelect(category.value)" [class.selected]="category.viewValue === selectedCategory">
        {{ category.viewValue }}
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="sort-by">
      <mat-form-field appearance="fill" >
        <mat-label>Sort By</mat-label>
        <mat-select [(value)]="selectedSortOption">
          <mat-option *ngFor="let option of sortOptions" [value]="option.value">
            {{ option.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-grid-list cols="6" gutterSize="10px">
      <mat-grid-tile *ngFor="let product of products" rowspan="2">
        <mat-card (click)="onLoadDetail(product)">
          <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" class = "product-image"/>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-content>
            <div class="price">總銷量: {{ product.totalSales }}</div>
            <div class="rate">評分: {{ product.rate }}</div>
            <div class="category">分類: {{ product.category }}</div>
          </mat-card-content>
          <mat-card-header>
            <mat-card-subtitle>User Id: {{ "fake user" }}</mat-card-subtitle>
            <img mat-card-avatar src="https://picsum.photos/300/300/?random"  alt=""/>
          </mat-card-header>
          <mat-card-footer></mat-card-footer>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
